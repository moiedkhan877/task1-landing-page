<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike landing</title>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="nav">
            <h1>Nike Air</h1>
            <ul>
                <li>
                    <h2>Men</h2>
                    <h2>Women</h2>
                    <h2><i class="ri-search-line"></i></h2>
                    <h2>Cart <i class="ri-shopping-cart-line"></i></h2>
                    <h2>Menu</h2>
                </li>
            </ul>
        </div>
        <div class="products">
            <div class="b1">
                <div class="text">
                    <h1>Discover</h1>
                <p>now</p>
                </div>
                <div class="pre-next">
                    <h1> <i class="ri-arrow-left-line"></i>Pre</h1>
                    &nbsp;
                    <h1>Next <i class="ri-arrow-right-line"></i></h1>
                </div>
            </div>
            <div class="b2">
                <h1>01</h1>
                <img src="pic1.png" alt="">
                <h2>Nike Air G</h2>
                <p style="margin-left: 1vmax; margin-top: 0.5vmax; color: white; font-weight: 100;">INR 5999</p>
                <h3><i class="ri-add-line"></i></h3>
            </div>
            <div class="b3">
                <h1>02</h1>
                <img src="pic3.png" alt="">
                <h2>Nike Air B1</h2>
                <p style="margin-left: 1vmax; color: white; font-weight: 100;">INR 5999</p>
            </div>
            <div class="b4">
                <div class="lobo">
                    <img src="nike lobo.png" alt="">
                    <img src="puma logo.png" alt="">
                    <img src="new balance lobo.png" alt="">
</div>
                <div class="social-media">
                    <h1><i class="ri-instagram-fill"></i></h1>
                    <h1><i class="ri-facebook-circle-fill"></i></h1>
                    <h1><i class="ri-twitter-fill"></i></h1>
                    <h1><i class="ri-youtube-fill"></i></h1>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
